<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

</head>
<body>
<h2>登陆:zi定义登陆页面</h2>
<form method="post" action="/authentication/form">
    <table>
        <tr>
            <td>用户名</td>
            <td><input name="username" type="text"></td>
        </tr>

        <tr>
            <td>密码</td>
            <td><input name="password" type="password"></td>
        </tr>

        <tr>
            <td>图形验证码</td>
            <td><input name="imageCode" type="text">
                <img src="/code/image?width=200"/></td>
        </tr>

        <tr>
            <td colspan="3"><input name="remember-me" type="checkbox" value="true">记住我</td>
        </tr>

        <tr>

            <td colspan="3">
                <button type="submit"/>
                login
            </td>
        </tr>
    </table>

</form>


<h2>sms登陆:</h2>
<form method="post" action="/authentication/mobile">
    <table>
        <tr>
            <td>手机号</td>
            <td><input name="mobile" type="text"></td>
        </tr>


        <tr>
            <td>短信验证码</td>
            <td><input name="smsCode" type="text"/>
                <a href="/code/sms?mobile=12">send code</a></td>
        </tr>

        <tr>
            <td colspan="3"><input name="remember-me" type="checkbox" value="true">记住我</td>
        </tr>

        <tr>

            <td colspan="3">
                <button type="submit"/>
                login
            </td>
        </tr>
    </table>

    <h2>社交登陆</h2>
    <!-- 所有 前缀是 /auth的路径会被SocialAuthticationFilter 拦截，
    qq:ConnectionFactory的第一个参数providerId-->
    <a href="/auth/qq">qq登陆</a>
</form>
</body>
</html>
